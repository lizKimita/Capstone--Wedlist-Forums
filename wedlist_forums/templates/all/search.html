{%extends 'all/base.html'%} 
{% block content %}

<div class="container-fluid" style="margin-top:7%">
    <div class="jumbotron" style="background-color:rgba(95, 158, 160, 0.575)">
        <img src="https://cdn.pixabay.com/photo/2017/02/06/11/49/city-2042634__340.png" alt="" style="width: 100%; margin-top: -150px">
    {% if posts%}
    <h2 class="slogan" style="margin-top: -120px; text-align: center">Found {{ posts|length }} posts that match "{{message}}"</h2>
    {% else %}
    <h2 class="slogan" style="margin-top: -120px; text-align: center">Found 0 posts that matched "{{message}}"</h2>
    {% endif %}
  </div>
</div>
<div class="container" style="padding-top:3%">
  {% if posts %}
    {% for post in posts %}

        <div class="card border border-info" id="borderid">
      <div style="margin:2%">
          <br>
          <!-- <p style="float:right"> <strong>Location:{{business.business_neighbourhood}}</strong> </p> 
          <p class="heading">{{post.business_name}}</p>
          <hr>
          <p> {{post.business_description}}</p>
          
          <p style="float:right">{{post.business_email}}</p>
            <p>By:{{post.contact_person}}</p> -->
      </div>
  </div>
</div>
    {% endfor %}
  {% endif %}
  

</div>
{% endblock %}
